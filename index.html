<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>五子棋</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>五子棋</h1>
    <section class="controls">
      <div class="control-left">
        <p id="status" aria-live="polite">黑棋先手</p>
        <label for="mode" class="mode-label">对战模式</label>
        <select id="mode" aria-label="对战模式">
          <option value="pvp">双人对战</option>
          <option value="pve">人机对战（你执黑）</option>
        </select>
      </div>
      <button id="restart" type="button">重新开始</button>
    </section>
    <section class="board-wrapper">
      <canvas id="board" width="600" height="600" aria-label="五子棋棋盘" role="img"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
