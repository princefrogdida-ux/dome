<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>消消乐</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <header class="header">
        <h1>消消乐</h1>
        <div class="stats">
          <div>
            <span class="label">分数</span>
            <span id="score" class="value">0</span>
          </div>
          <div>
            <span class="label">步数</span>
            <span id="moves" class="value">0</span>
          </div>
        </div>
      </header>

      <section class="board-wrapper">
        <div id="board" class="board" aria-label="消消乐棋盘" role="grid"></div>
      </section>

      <section class="controls">
        <button id="restart" type="button">重新开始</button>
        <p class="tips">
          点击两个相邻的方块进行交换，形成三个或更多同色方块即可消除。
        </p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
