<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>五子棋</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <h1>五子棋</h1>
    <section class="controls">
      <div class="control-group">
        <p id="status" aria-live="polite">黑棋先手</p>
      </div>
      <div class="control-group">
        <label for="mode" class="mode-label">对战模式</label>
        <select id="mode" aria-label="对战模式">
          <option value="pvp">双人对战</option>
          <option value="pve">人机对战（你执黑）</option>
        </select>

        <label for="difficulty" class="mode-label">电脑等级</label>
        <select id="difficulty" aria-label="电脑等级">
          <option value="novice">小白</option>
          <option value="advanced" selected>高手</option>
          <option value="master">大师</option>
        </select>

        <label for="theme" class="mode-label">棋盘颜色</label>
        <select id="theme" aria-label="棋盘颜色">
          <option value="#f59e0b">经典木色</option>
          <option value="#fcd34d">暖黄</option>
          <option value="#86efac">竹青</option>
          <option value="#93c5fd">浅蓝</option>
          <option value="#f9a8d4">樱粉</option>
        </select>
      </div>
      <button id="restart" type="button">重新开始</button>
    </section>
    <section class="board-wrapper">
      <canvas id="board" width="720" height="720" aria-label="五子棋棋盘" role="img"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
